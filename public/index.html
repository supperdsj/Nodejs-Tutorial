<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<p>Welcome to the chat app</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('connect',()=>{
        console.log('Connect to server');
    });
    socket.on('disconnect',()=>{
        console.log('Disconnect from server');
    });
</script>
</body>
</html>
